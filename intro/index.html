<!DOCTYPE html>
<html>
<head>
	<title>handlebars</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

	<script type="text/x-template" class="userTemplate">
		{{#each users}}
	    <tr>
	      <td>{{username}}</td>
	      <td>{{firstName}}</td>
	      <td>{{lastName}}</td>
	      <td>{{email}}</td>
	      {{/each}}
	    </tr>
	</script>
</head>
<body>
	<table>
      <tr>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
      </tr>
      	<tbody class="userData">
        
     	 </tbody>
    </table>
</body>
<script type="text/javascript" src="users.js"></script>

</html>
